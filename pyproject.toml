[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.autohooks]
mode = "pythonpath"
pre-commit = ["autohooks.plugins.black", "autohooks.plugins.flake8", "autohooks.plugins.isort"]

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3

[tool.flake8]
exclude = ["_version.py"]
ignore = ["E203", "E501", "W503"]
max-line-length = 79
count = true
show_source = true

[tool.pytest.ini_options]
pythonpath = "src"
addopts = "--color=yes"
log_cli = 1

#########
# Tests #
#########

[tool.hatch.envs.test]
# TODO: add to extras?
dependencies = [
    "autohooks==23.1.0",
    "autohooks-plugin-black==22.11.0",
    "autohooks-plugin-isort==22.8.0",
    "autohooks-plugin-flake8==23.1.0",
    "autohooks-plugin-pylint==22.8.1",
    "pytest==7.2.2",
    "pytest-cov==4.0.0",
    "pytest-loguru==0.2.0"
    ]

[tool.hatch.envs.test.scripts]
test = 'pytest --cov=hdx --no-cov-on-fail --junitxml=.tox/test-results.xml --cov-report=xml --cov-report=term-missing'

[[tool.hatch.envs.test.matrix]]
python = ["3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "flake8",
    "flake8-isort",
    "flake8-black",
    "flake8-pyproject"
]

[tool.hatch.envs.lint.scripts]
test = "flake8 --color=always src tests"

[tool.hatch.envs.docs]
dependencies = ["pydoc-markdown"]

[tool.hatch.envs.docs.scripts]
test = "pydoc-markdown"

[tool.coverage.report]
omit = [
    "*/setup.py",
    "*/python?.?/*",
    "*/venv/*",
    "*/site-packages/*",
    "*/tests/*",
    "*__init__*"
]

exclude_lines = [
    "pragma: no cover",  # Have to re-enable the standard pragma
    "def __repr__",  # Don't complain about missing
    "if self.debug",  # debug-only code
    "raise AssertionError",  # Don't complain if tests don't hit
    "raise NotImplementedError",  # defensive assertion code
    "if 0:",  # Don't complain if non-runnable code
    "if __name__ == .__main__.:"  # isn't run
]
# Configuration above shouldn't need to change from project to project

# Configuration below changes from project to project

[project]
name = "hdx-python-utilities"
description = "HDX Python Utilities for streaming tabular data, date and time handling and other helpful functions"
authors = [{name = "Michael Rans", email = "rans@email.com"}]
license = {text = "MIT"}
keywords = ["HDX", "utilities", "library", "streaming", "tabular data", "datetime", "date", "time", "timezone", "dict",
    "list", "json", "yaml"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.8"
# Extras for frictionless[excel,json] added explicitly
# for conda-forge compatibility
dependencies = [
    "frictionless>=5.10.1",
    # frictionless[excel]
    "openpyxl>=3.0",
    "tableschema-to-template>=0.0.13",
    "xlrd>=1.2",
    "xlwt>=1.2",
    # frictionless[json]
    "ijson>=3.0",
    "jsonlines>=1.2",
    # /end frictionless extras
    "loguru",
    "python-dateutil==2.8.2",
    "ratelimit",
    "requests-file",
    "ruamel.yaml",
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/OCHA-DAP/hdx-python-utilities"

[project.optional-dependencies]
html = ["beautifulsoup4", "html5lib"]
email = ["email_validator"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/hdx"]

[tool.hatch.build.hooks.vcs]
version-file = "src/hdx/utilities/_version.py"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"
version_scheme = "python-simplified-semver"

# Publishing - disable confirmation req
[publish.index]
disable = true

[tool.coverage.paths]
source = ["src/hdx", "*/site-packages/hdx"]

[[tool.pydoc-markdown.loaders]]
type = "python"
search_path = ["src"]
packages = ["hdx.utilities"]

[tool.pydoc-markdown.renderer]
type = "mkdocs"
output_directory = "docs"

    [tool.pydoc-markdown.renderer.mkdocs_config]
    site_name = "HDX Python Utilities"
    theme = "readthedocs"
    repo_url = "https://github.com/OCHA-DAP/hdx-python-utilities"

    [tool.pydoc-markdown.renderer.markdown.source_linker]
    type = "github"
    repo = "OCHA-DAP/hdx-python-utilities"

    [[tool.pydoc-markdown.renderer.pages]]
